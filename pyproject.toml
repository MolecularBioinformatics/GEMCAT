[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "prankme"
version = "0.7.0"

description = "Toolbox for finding reporter metabolites in genome-scale metabolic models using omics data"
keywords = ["python", "bioinformatics","modeling", "metabolites", "omics"]
authors = [
    {name = "Roland Sauter", email = "roland.sauter@uit.no"}
]
readme = "README.md"

requires-python=">=3.9"
dependencies = [
    "numpy==1.23.5",
    "pandas==1.5.3",
    "cobra==0.26.3",
    "networkx==3.1",
    "scipy==1.11.1",
]

[project.optional-dependencies]
dev = [
  "pytest==7.4.0",
  "flake8==6.0.0",
  "black==23.7.0",
  "isort==5.12.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
prankme = "prankme.cli:main"